<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter">
  	
  	<ion-side-menus>
		  <!-- 中间内容 -->
		  <ion-side-menu-content>
		  	<ion-nav-bar class="bar-stable">
		      <ion-nav-back-button>
		      </ion-nav-back-button>
		    </ion-nav-bar>
		    
		    
		    <ion-nav-view></ion-nav-view>
		  </ion-side-menu-content>
		
		  <!-- 左侧菜单 -->
		  <ion-side-menu side="left">
		  	<!--用户图标-->
		  	<div class="row" style="padding: 1.8rem 0;">
		  		<div class="col col-10"></div>
		  		<div class="col col-25" style="width: 2rem;height: 2rem;">
		  			<img src="img/ben.png" style="width: 100%;height: 100%;border-radius: 50%;" />
		  		</div>
		  		<div class="col col-50" style="line-height: 1.8rem;">我的理财专家</div>
		  	</div>
		  	
		  	
		  	<!--选项菜单-->
		  	<div class="list">

				  <a class="item item-icon-left" href="#">
				    <i class="icon ion-android-contacts"></i>
				    个人资料
				  </a>
				
				  <a class="item item-icon-left" href="#">
				    <i class="icon ion-ribbon-b"></i>
				    我的理财
				    <i class="icon ion-ios-telephone-outline"></i>
				  </a>
				
				  <a class="item item-icon-left" href="#">
				    <i class="icon ion-stats-bars"></i>
				    账户余额
				  </a>
				
				  <a class="item item-icon-left" href="#">
				    <i class="icon ion-lock-combination"></i>
				    安全设置
				  </a>
				
				</div>
		  </ion-side-menu>
		</ion-side-menus>
  	

  	
  	
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    
    <script>
    	window.onload=function(){
    		document.documentElement.style.fontSize=document.documentElement.clientWidth/10.8+'px';
    		var deviceWidth=document.documentElement.clientWidth;
    		if(deviceWidth>1080) deviceWidth=1080;
    		document.documentElement.style.fontSize=deviceWidth/10.8+'px';
    	}
    	
    	function ContentController($scope, $ionicSideMenuDelegate) {
				  $scope.toggleLeft = function() {
				    $ionicSideMenuDelegate.toggleLeft();
				  };
				}
    </script>
  </body>
</html>
