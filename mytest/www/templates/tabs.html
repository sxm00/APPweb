<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive"  ng-class="{'tabs-item-hide':$root.hideTabs}">

  <!-- 推荐页 -->
  <ion-tab title="推荐" icon-off="homeImg" icon-on="homeImgon" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- 产品页 -->
  <ion-tab title="产品" icon-off="productIcons" icon-on="productIcon" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- 个人中心页 -->
  <ion-tab title="我的" icon-off="userIcons" icon-on="userIcon" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <ion-tab title="安全保障" icon-off="safetyIcons" icon-on="safetyIcon" href="#/tab/safe">
    <ion-nav-view name="tab-safe"></ion-nav-view>
  </ion-tab>


</ion-tabs>
